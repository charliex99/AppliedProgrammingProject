
<mat-card class="user" appearance="outlined">
    
    <mat-card-title>
        <p><strong>Username:</strong> {{user!.username}}</p>
    </mat-card-title>
        <mat-card-content>
            <p><strong>Name:</strong> {{user.name}}</p>
            <p><strong>Email address:</strong> {{user.email}}</p>
            <p><strong> {{user!.username}}'s beverage journey and inspirations:</strong> {{user.aboutSection}}</p>
        </mat-card-content>
</mat-card>
