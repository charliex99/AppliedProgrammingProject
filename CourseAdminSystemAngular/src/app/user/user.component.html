
<mat-card class="user" appearance="outlined">
    <mat-card-header>
        <mat-card-title>
            <p><b>Username:</b><span>{{user!.username}}</span></p>
            <p><b>Name:</b><span>{{user.name}}</span></p>
            <p><b>Email:</b><span>{{user.email}}</span></p>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            Beverage journey and inspirations: {{user.aboutSection}}
        </p>
    </mat-card-content>
</mat-card>
