<div *ngIf="favoriteRecipes.length > 0; else noFavorites">
    <mat-card *ngFor="let recipe of favoriteRecipes">
      <mat-card-header>
        <mat-card-title>{{ recipe.recipeName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ recipe.recipeInstruct }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  
  <ng-template #noFavorites>
    <p>No favorite recipes found.</p>
  </ng-template>
