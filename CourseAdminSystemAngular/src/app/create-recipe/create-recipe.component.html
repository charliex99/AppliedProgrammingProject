 <div class="page">

    <div class="intro-text">
      <h1> Do you want to create a new recipe to share with others? </h1>
      <h2> Here you can do so. </h2>
    </div>

<form [formGroup]="CreateRecipeFormGroup" class="form">

    <div>
    <mat-form-field class="form">
        <mat-label>Recipe Name</mat-label>
        <input matInput type="text" [formControl]="recipeName" >
    </mat-form-field>
    </div>
    <div>
    <mat-form-field class="form" style="height: 400px;">
        <mat-label >Recipe Description</mat-label>
        <textarea matInput [formControl]="recipeInstruct" rows="7" style="resize: none;"></textarea>
    </mat-form-field>
    </div>
