<mat-card class="recipe" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <b>Name: </b><span>{{recipe.recipeName}}</span>
    </mat-card-title>
    
      <mat-card-subtitle>
        <b>Beverage in one word: </b><span>{{recipe.recipeWord}}</span>
      </mat-card-subtitle>
      <mat-card-subtitle>
        <b>Author: </b><span>{{recipe.userName}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        <b>Beverage Story: </b><span>{{recipe.recipeStory}}</span>
      </p>
      <p>
        <b>Intructions: </b><span>{{recipe.recipeInstruct}}</span>
      </p>
      <p>
        <b>Ingredients: </b><span>{{recipe.recipeIngredients}}</span> <!--Maybe delete them from card if needed-->
      </p>
    </mat-card-content>
    <mat-card-actions>
        <mat-slide-toggle 
        [(ngModel)]="isFavorite"
        (change)="onFavoriteChange($event)"
        name="FavoriteRecipe">
            Favorit the Recipe!
        </mat-slide-toggle>
        <div>
            <button (click)="deleteRecipe()">Delete</button>
        </div>
        <div>
            <button (click)= "editRecipe(recipe.recipeId)">Edit</button>
        </div>
    </mat-card-actions>
  </mat-card>
